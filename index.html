<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> SFMuni</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <link rel="stylesheet" href="Assets/css/main.css">
    <script src="app/controllers/sfMap_controller.js"></script>
    <script src="app/directives/sfMap_directive.js"></script>
    <script src="app/directives/muniloc_directive.js"></script>
  </head>

  <body>
    
    <div ng-app='sfMap' ng-controller='sfMapController'>

      <form ng-submit="submit()">
      vehicletag: <input ng-model="vehicletag" capitalize></input>
      <input type="submit" value="Submit" />
      </form>


      <sf-map-dir projection='projection' mapsvg='mapsvg' vehicletag='vehicletag' ></sf-map-dir>
      <muni-location projection='projection' vehicledata='vehicledata' mapsvg='mapsvg' ></muni-location>
      
      <div>{{current_time}}</div>
    
    </div>

  </body>


</html>
